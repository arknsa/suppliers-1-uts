<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        /* Existing styles from Tambah Barang page */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7fb;
        }

        #header {
            background-color: #111111;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header .logo {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
        }


        .user-admin {
            display: flex;
            align-items: center;
        }

        .user-admin img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .container {
            margin-top: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.open ~ .container {
            margin-left: 250px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .crud-btn {
            background-color: #1363c6;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        /* Form Styling */
        form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form label {
            grid-column: 1 / span 1;
            align-self: center;
        }

        form input,
        form textarea {
            grid-column: 2 / span 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form textarea {
            height: 100px;
        }

        form button {
            grid-column: 1 / span 2;
            justify-self: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            .crud-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            form {
                grid-template-columns: 1fr;
            }

            form label,
            form input,
            form textarea {
                grid-column: 1 / span 1;
            }

            form button {
                grid-column: 1 / span 1;
            }

            form input,
            form textarea {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            #header .logo {
                margin-bottom: 10px;
            }

            .container {
                padding: 20px;
                margin-top: 80px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            .crud-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            form input,
            form textarea {
                padding: 6px;
            }
        }
    </style>
</head>
<!-- Header -->
<header id="header">
    <a class="logo" href="/manage_product">Suppliers</a>
   
</header>

<body>
    <div class="container">
        <h2>Edit Product</h2>

        <form action="/edit_product/{{ product.id_produk }}" method="POST">
            <label for="nama_produk">Nama Barang:</label>
            <input type="text" id="nama_produk" name="nama_produk" value="{{ product.nama_produk }}" required>

            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" name="kategori" value="{{ product.kategori }}" required>

            <label for="stock">Stok:</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>

            <label for="stock_minimum">Stok Minimum:</label>
            <input type="number" id="stock_minimum" name="stock_minimum" value="{{ product.stock_minimum}}" required>

            <label for="stock_maximum">Stok Maksimum:</label>
            <input type="number" id="stock_maximum" name="stock_maximum" value="{{ product.stock_maximum}}" required>

            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" value="{{ product.harga }}" required>

            <label for="berat">Berat:</label>
            <input type="number" id="berat" name="berat" value="{{ product.berat }}" required>

            <label for="height">Height (inch):</label>
            <input type="number" id="height" name="height" value="{{ product.height }}" required>

            <label for="width">Width (inch):</label>
            <input type="number" id="width" name="width" value="{{ product.width }}" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ product.genre }}" required>

            <label for="warna">Warna:</label>
            <input type="text" id="warna" name="warna" value="{{ product.warna }}" required>

            <label for="deskripsi">Deskripsi:</label>
            <textarea id="deskripsi" name="deskripsi" required>{{ product.deskripsi }}</textarea>

            <label for="link_gambar_barang">Link Gambar:</label>
            <input type="url" id="link_gambar_barang" name="link_gambar_barang" value="{{ product.link_gambar_barang }}" required>

            <button type="submit" class="crud-btn">Update Product</button>
        </form>
    </div>
</body>
</html>
